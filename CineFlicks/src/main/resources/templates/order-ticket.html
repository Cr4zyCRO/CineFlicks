<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Tickets</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Create a grid with proper row and column structure */
        .seat-grid {
            display: flex;
            flex-direction: column;
            gap: 15px; /* Gap between rows */
            justify-content: center; /* Center the grid horizontally */
            align-items: center; /* Align the rows horizontally */
        }

        .seat-row {
            display: flex; /* Create rows with a flex layout */
            gap: 10px; /* Gap between columns within a row */
        }

        .seat-checkbox-container {
            position: relative;
            width: 30px;
            height: 30px;
            border-radius: 5px; /* Rounded corners */
        }

        .seat-checkbox {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0; /* Hide the actual checkbox */
        }

        .seat-label {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid gray;
            font-size: 0.8em;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        /* Styling for selected checkboxes */
        .seat-checkbox:checked + .seat-label {
            background-color: blue;
            color: white;
        }

        /* Styling for disabled checkboxes */
        .seat-checkbox:disabled + .seat-label {
            background-color: lightgray;
            color: gray;
            border: 1px solid gray;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h1>Order Tickets</h1>

    <div>
        <h2 th:text="${cinemaMovie.getMovie().getTitle()}"></h2>
        <p th:text="'Date: ' + ${#temporals.format(cinemaMovie.getStartTime(), 'yyyy-MM-dd')}"></p>
        <p th:text="'Time: ' + ${#temporals.format(cinemaMovie.getStartTime(), 'HH:mm')}"></p>
        <p th:text="'Room: ' + ${cinemaMovie.getCinema().getRoom()}"></p>
    </div>

    <form id="ticket-form" onsubmit="return false;">
        <h3>Available Seats</h3>
        <div class="seat-grid"> <!-- Grid layout with rows and columns -->
            <!-- Loop through rows -->
            <div th:each="row : ${rowLabels}" class="seat-row"> <!-- Defines each row -->
                <!-- Loop through columns within each row -->
                <div th:each="col : ${#numbers.sequence(1, cinemaMovie.getCinema().getColumn())}">
                    <div class="seat-checkbox-container">
                        <input type="checkbox"
                               th:name="seat"
                               th:value="${row + T(java.lang.String).format('%02d', col)}"
                               th:id="${row + T(java.lang.String).format('%02d', col)}"
                               th:disabled="${#lists.contains(takenSeats, row + T(java.lang.String).format('%02d', col))}"
                               class="seat-checkbox"/>

                        <label th:for="${row + T(java.lang.String).format('%02d', col)}"
                               class="seat-label"
                               th:text="${row + T(java.lang.String).format('%02d', col)}"></label>
                    </div>
                </div>
            </div> <!-- End of a row -->
        </div>
        <input type="hidden" id="cinemaMovieId" th:value="${cinemaMovie.getId()}">

        <button class="btn btn-primary" onclick="submitForm()">Buy Tickets</button>
    </form>

    <div id="message"></div>

    <script>
        function submitForm() {
            const cinemaMovieId = $("#cinemaMovieId").val();
            const selectedSeats = $("#ticket-form input[name='seat']:checked")
                .map(function() { return $(this).val(); })
                .get()
                .join(",");

            $.ajax({
                url: "/ticket/order",
                method: "POST",
                contentType: "application/json",
                data: JSON.stringify({
                    cinemaMovieId: cinemaMovieId,
                    selectedSeats: selectedSeats
                }),
                success: function(response) {
                    $("#message").text("Success: " + response);
                },
                error: function(error) {
                    $("#message").text("Error: " + error.responseText);
                }
            });
        }
    </script>

</div>
</body>
</html>
