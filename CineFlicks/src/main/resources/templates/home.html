<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Movies This Week</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <a th:href="@{/user/admin}">Admin Page</a>
    <h1>Movies Airing This Week</h1>

    <div class="mb-3">
        <a class="btn btn-outline-primary" th:href="@{/(sortBy='name')}">Sort by Name</a>
        <a class="btn btn-outline-primary" th:href="@{/(sortBy='startTime')}">Sort by Start Time</a>
    </div>

    <div class="row" th:each="movieGroup : ${groupedMovies}">
        <div class="col-md-6">
            <div class="card mb-4">
                <div class="card-header">
                    <h4 th:text="${movieGroup.key}">Movie Title</h4>
                </div>
                <div class="card-body">
                    <p>Showtimes:</p>

                    <div th:each="dateGroup : ${movieGroup.value}">
                        <h5 th:text="${#temporals.format(dateGroup.key, 'yyyy-MM-dd')}">Date</h5>

                        <div th:each="cinemaMovie : ${dateGroup.value}">
                            <a class="btn btn-secondary"
                               th:href="@{/ticket/{cinemaMovieId}(cinemaMovieId=${cinemaMovie.getId()})}"
                               th:text="'Room ' + ${cinemaMovie.getCinema().getRoom()} + ' - ' + ${#temporals.format(cinemaMovie.getStartTime(), 'HH:mm')}">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
