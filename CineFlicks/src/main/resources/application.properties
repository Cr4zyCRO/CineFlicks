spring.application.name=CineFlicks


# DataSource Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/cineflicks
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# Flyway Configuration
spring.flyway.locations=classpath:db.migrations
spring.flyway.baseline-on-migrate=true



spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
logging.level.org.flywaydb=DEBUG


spring.jpa.hibernate.ddl-auto=update


spring.security.user.roles=ADMIN,USER
#logging.level.org.springframework.security=DEBUG

logging.level.org.springframework.security=TRACE
logging.level.org.springframework.security.web.authentication=TRACE
logging.level.org.springframework.security.authentication=TRACE
logging.level.org.hibernate.orm.jdbc.bind=TRACE
logging.level.org.springframework.web=DEBUG


logging.level.org.springframework.security.authentication.dao.DaoAuthenticationProvider=TRACE
logging.level.org.springframework.security.web.authentication.UsernamePasswordAuthenticationFilter=TRACE

